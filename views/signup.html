<!DOCTYPE html>
<html>
<head>
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css">
</head>
<body>
    <div class="form-container">
        <p class="form-header">Sign Up</p>
        <form method="POST" action="/signup">
            <label>Username:</label><input id="username" type="text" class="txtInput" name="username" placeholder="Username"/>
            <label>Password:</label><input id="password" type="password" class="txtInput" name="password" placeholder="Password" />
            <label>Email:</label><input id="email" type="text" class="txtInput" name="email" placeholder="Email" />
            <input type="submit" id="register" class="btnPrimary" value="Register">
        </form>
    </div>
    <div>
        <hr>
        <span id="signupMsg">
        <%= msg %>
        </span>
        <a class="small" id="signup" href="/login">Cancel</a>
    </div>
</body>
</html>
